<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/exit}" method="post">
<nav class="nav nav-pills nav-justified">
    <a class="nav-link active" aria-current="page" href="/admin/manufacture">Manufacture</a>
    <a class="nav-link" href="/admin/product">Product</a>
    <a class="nav-link" href="/admin/users">User</a>
    <div class="dropdown" style="width: 20%">
    <button class="btn btn-light" data-bs-toggle="dropdown" style="--bs-btn-color: blue; --bs-btn-bg: white;width: 100%">Add</button>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="/admin/manufacture/add">Manufacture</a></li>
        <li><a class="dropdown-item" href="/admin/product/add">Product</a></li>
        <li><a class="dropdown-item" href="/admin/users/add">User</a></li>
    </ul>
    </div>
    <button class="btn btn-danger" type="submit" style="width: 20%">Exit</button>
</nav>
</form>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="man,state: ${manufacturer}">
        <th th:text="${state.index + 1}"></th>
        <td th:text="${man.name}"></td>
        <td >
            <form action="/admin/manufacture/change" method="get" >
                <input type="hidden" th:value="${man.id}" name="id">
                <button type="submit" class="btn btn-warning">Change</button>
            </form>
        </td>
        <td >
            <form action="/admin/manufacture/delete" method="post" >
                <input type="hidden" th:value="${man.id}" name="id">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
