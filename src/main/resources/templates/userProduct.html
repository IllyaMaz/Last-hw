<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/exit}" method="post">
    <nav class="nav nav-pills nav-justified">
        <a class="nav-link" href="/user/manufacture">Manufacture</a>
        <a class="nav-link active" aria-current="page" href="/user/product">Product</a>
        <a class="nav-link" href="/user/users">User</a>
        <button class="btn btn-danger" type="submit" style="width: 25%">Exit</button>
    </nav>
</form>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Manufacture</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product,state: ${products}">
        <th th:text="${state.index + 1}"></th>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.manufacturer.name}"></td>
    </tr>
    </tbody>
</table>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
